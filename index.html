<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expense Tracker</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="accounting (1).png" type="image/x-icon" />
  </head>
  <body>
    <div class="container">
      <div class="box">
        <section class="box_upper">
          <h1>Expense Tracker</h1>
         <!-------------------------- Balance Section   ------------------------------->

          <div class="balance">
            <h3>Your Balance</h3>
            <h2 id="netAmount">₹0</h2>
            
          </div>
        </section>
        <!--------------------------------- Income / Expense Section ----------------------------->
        <section class="box_bottom">
          <div class="income">
            <h3>Income</h3>
            <h2 id="earning">₹0</h2>
          </div>
          <div class="expense">
            <h3>Expense</h3>
            <h2 id="expense">₹0</h2>
          </div>
        </section>
        <hr />
        <!------------------------------ Income / Expense Section Ends------------------------------------------------------>
        <!-------------------------------- Transaction Form starts-------------------------------------------------------------->
        <section class="transaction_form">
          <h3>Add Transactions</h3>
          <form id="transactionForm">
            <div class="inputs">
              <div class="cat_date">
                <div class="form_control">
                  <!-------------------------- Add Category Section   ------------------------------->
                    <label for="category">Category</label>
                    <select id="category">
                      <option value="">Select an option</option>
                      <option value="Food">Food</option>
                      <option value="Transportation">Transportation</option>
                      <option value="Entertainment">Entertainment</option>
                      <option value="Medical">Medical</option>
                      <option value="Income">Income</option>
                      <option value="Rent">Rent</option>
                    </select>
                  </div>
                  <!-------------------------- Add Date Section   ------------------------------->

              <div class="form_control">
                <label for="date">Date</label>
                <input type="date" name="date" id="date" />
              </div>
            </div>

                  <!-------------------------- Add Description Section   ------------------------------->

              <div class="form_control">
                <label for="Desc">Description</label>
                <input
                  placeholder="Enter Description"
                  type="text"
                  name="text"
                  id="description" />
              </div>
                   <!-------------------------- Add Amount Section   ------------------------------->

              <div class="form_control">
                <label for="amount">Amount</label>
                <input
                  placeholder="Enter Amount"
                  type="number"
                  name="amount"
                  id="amount" />
              </div>
            </div>

                   <!--------------------------  Button Section   ------------------------------->

            <div class="buttons_container">
              <button type="submit" id="earnBtn">
               
                <p>Earnings</p>
              </button>
              <button type="submit" id="expBtn">
                
                <p>Expense</p>
              </button>
            </div>
          </form>
        </section>
        <!-------------------------------- Transaction Form Ends-------------------------------------------------------------->
               <!------------------------- Transaction list starts-------------------------------------------------------------->

        <div class="transaction_container">
          <div class="cat_date">
           <h3>Transaction</h3>
            
           <select id="category_select">
            <option value="All">All</option>
            <option value="Food">Food</option>
            <option value="Transportation">Transportation</option>
            <option value="Entertainment">Entertainment</option>
            <option value="Medical">Medical</option>
            <option value="Income">Income</option>
            <option value="Rent">Rent</option>
            
            </select>
            </div>
          <hr />

          <!----------------- Treansaction List Display List Of Transactions ---------------------------------------->
          <div class="transactions">
          <!-------------------------- 1st Transaction Starts  ------------------------------->

            <div class="transaction">
              <div class="left">
                <table>
                  <tr>
                    <td colspan="3"> <p>Example Text</p></td>   
                    <td style="text-align:right"><button class="delete_btn"><img  src="bin.png" alt=""></button></td>               
                  </tr>
                  <tr>
                    <td>  <p>Category</p></td>
                    <td style="text-align:center"> <p>Date</p></td>
                    <td style="text-align:right">  <p>+₹200</p></td>
                   
                  </tr>
              </table>
                
              </div>

              <div class="status credit">C</div>
            </div>

             <!-------------------------- 2nd Transaction Starts  ------------------------------->
 
            <div class="transaction">
              <div class="left">
                <table>
                    <tr>
                      <td colspan="3"> <p>Example Text</p></td>   
                      <td style="text-align:right"><button class="delete_btn"><img  src="bin.png" alt=""></button></td>               
                    </tr>
                    <tr>
                      <td>  <p>Category</p></td>
                      <td style="text-align:center"> <p>Date</p></td>
                      <td style="text-align:right">  <p>+₹200</p></td>
                     
                    </tr>
                </table>
                
              </div>

              <div class="status debit">D</div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js "></script>
  </body>
</html>
